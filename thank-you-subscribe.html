<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You – Out The Box Entertainment</title>

  <style>
    body {
      font-family: "Inter", Arial, sans-serif;
      background-color: #1b1b1b;
      color: #e8e6d9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .container {
      max-width: 600px;
      background-color: #222;
      padding: 50px 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      font-size: 2rem;
      color: #f3f2e9;
      margin-bottom: 15px;
      letter-spacing: 0.5px;
    }

    p {
      font-size: 1.05rem;
      color: #ccc;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .button {
      display: inline-block;
      background-color: #d6d1b1;
      color: #111;
      font-weight: 700;
      padding: 14px 24px;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #e8e6d9;
      transform: translateY(-1px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .redirect-msg {
      margin-top: 20px;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>You're Officially On the List!</h1>
    <p>
      Thank you for joining the Out The Box Entertainment community.<br />
      You’ll now get exclusive access to our latest event updates, live music news, and special offers.
    </p>

    <a href="https://outtheboxent.com" class="button">Return to Home Page</a>
    <p class="redirect-msg">You’ll be redirected automatically in 5 seconds...</p>
  </div>

  <script>
    // Auto-redirect after 5 seconds
    setTimeout(() => {
      window.location.href = "https://outtheboxent.com";
    }, 5000);
  </script>
</body>
</html>
