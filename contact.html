<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact – Out The Box Entertainment</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Base Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1B1B1B; /* dark charcoal background */
      color: #E9E8D5; /* soft cream text */
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    /* Form Container */
    .wrap {
      background-color: #222; /* slightly lighter background for contrast */
      padding: 40px;
      border-radius: 12px;
      max-width: 640px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 10px;
      color: #E9E8D5;
    }

    p {
      text-align: center;
      color: #BEBDAE;
      margin-bottom: 30px;
      font-size: 15px;
    }

    /* Labels and Inputs */
    label {
      display: block;
      font-weight: 500;
      color: #E9E8D5;
      margin-bottom: 6px;
      margin-top: 18px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #3A3A3A;
      border-radius: 10px;
      background-color: #2A2A2A;
      color: #E9E8D5;
      box-sizing: border-box;
      transition: border-color 0.3s, background 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #E9E8D5;
      outline: none;
      background-color: #262626;
    }

    textarea {
      min-height: 140px;
    }

    ::placeholder {
      color: #9DA18E;
    }

    /* Button */
    button {
      margin-top: 24px;
      width: 100%;
      background-color: #E9E8D5; /* cream background */
      color: #1B1B1B; /* dark text */
      border: none;
      border-radius: 10px;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #D6D5C3;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .wrap {
        padding: 24px;
      }
    }
  </style>
</head>
