<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Out The Box Entertainment</title>
</head>
<body>
  <form
    action="https://submit-form.com/cyNGpZSci"
    method="POST"
  >
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Name" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Email" required />

    <label for="phone">Phone</label>
    <input type="tel" id="phone" name="phone" placeholder="Phone" />

    <label for="subject">Subject</label>
    <input type="text" id="subject" name="subject" placeholder="Subject" />

    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Message" required></textarea>

    <!-- Add metadata for email notifications -->
    <input type="hidden" name="_email.from" value="Out The Box Entertainment Website" />

    <!-- Redirect to Thank You page after submission -->
    <input type="hidden" name="_redirect" value="https://outtheboxent.github.io/outthebox-forms/thank-you.html" />

    <button type="submit">Send Message</button>
  </form>
</body>
</html>
