<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join Our Email List – Out The Box Entertainment</title>

  <style>
    body {
      font-family: "Inter", Arial, sans-serif;
      background-color: #1b1b1b;
      color: #e8e6d9;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .form-container {
      background-color: #222;
      padding: 40px;
      border-radius: 16px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    h2 {
      text-align: center;
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #f3f2e9;
    }

    p {
      text-align: center;
      color: #bdbcae;
      margin-bottom: 30px;
      font-size: 1rem;
    }

    label {
      display: block;
      font-weight: 600;
      color: #f1f0e7;
      margin-bottom: 6px;
      margin-top: 18px;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #444;
      border-radius: 8px;
      background-color: #2c2c2c;
      color: #e8e6d9;
      box-sizing: border-box;
      transition: border-color 0.3s, background-color 0.3s;
    }

    input:focus {
      border-color: #d6d1b1;
      background-color: #333;
      outline: none;
    }

    button {
      margin-top: 28px;
      width: 100%;
      background-color: #d6d1b1;
      color: #111;
      border: none;
      border-radius: 10px;
      padding: 14px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #e8e6d9;
      transform: translateY(-1px);
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 24px;
      }
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>Join Our Email List</h2>
    <p>Stay connected with exclusive updates, live events, and special offers from Out The Box Entertainment.</p>

    <form
      action="https://submit-form.com/Mc5vzwVFg"
      method="POST"
      data-botpoison-public-key="pk_db070494-a379-4235-a81d-c161571586fe"
    >
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" placeholder="Full Name" required />

      <label for="phone">Phone Number *</label>
      <input type="tel" id="phone" name="phone" placeholder="(555) 555-5555" />

      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" placeholder="your@email.com" required />

      <!-- Metadata for email notifications -->
      <input type="hidden" name="_email.from" value="Out The Box Entertainment – Email List Signup" />

      <!-- Redirect after submission -->
      <input type="hidden" name="_redirect" value="https://outtheboxent.github.io/outthebox-forms/thank-you-subscribe.html" />

      <button type="submit">Join the List</button>
    </form>
  </div>

  <!-- Botpoison script -->
  <script src="https://unpkg.com/@botpoison/browser" async></script>
</body>
</html>
